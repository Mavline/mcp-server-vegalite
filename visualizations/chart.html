<!DOCTYPE html>
<html>
<head>
  <title>Диаграмма статусов заказов</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #vis {
      width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Распределение статусов заказов</h1>
  <div id="vis"></div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 400,
      "height": 300,
      "data": {
        "values": [
          {"status": "U", "count": 1345},
          {"status": "R", "count": 803}
        ]
      },
      "mark": {"type": "arc", "innerRadius": 0},
      "encoding": {
        "theta": {"field": "count", "type": "quantitative"},
        "color": {
          "field": "status",
          "type": "nominal",
          "scale": {"range": ["#4285F4", "#EA4335"]},
          "legend": {"title": "Статус заказа"}
        }
      },
      "view": {"stroke": null}
    };

    vegaEmbed('#vis', spec);
  </script>
  
  <div style="margin-top: 20px; text-align: center;">
    <p>Общее количество записей: 2148</p>
    <p>Статус "U": 1345 записей (62.6%)</p>
    <p>Статус "R": 803 записи (37.4%)</p>
  </div>
</body>
</html>
